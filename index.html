<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Passions+Conflict&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div id="btn-container">
        <button id="players">Player 1 VS Player 2</button>
        
        <button id="computer">Player VS AI Computer </button>
    </div>

    <div id="container" class="hide">
        <div class="box" id="block-1">
        </div>
        <div class="box" id="block-2">
        </div>
        <div class="box" id="block-3">
        </div>
        <div class="box" id="block-4">
        </div>
        <div class="box" id="block-5">
        </div>
        <div class="box" id="block-6">
        </div>
        <div class="box" id="block-7">
        </div>
        <div class="box" id="block-8">
        </div>
        <div class="box" id="block-9">
        </div>
        <div id="scoreboard-container">
           
            <span class="score-box">
                <h4>Score :</h4>
                
                <span id="x-scoreboard">X</span> : 
                <span id="scoreboard-1">0</span> &nbsp;
            </span>
            <span class="score-box">
                <span id="o-scoreboard">0</span> :
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>    

    <div class="hide">
        <div class="x">X</div>
        <div class="o">0</div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
